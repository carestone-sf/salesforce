<template>
    <lightning-card title="News">
        <div class="slds-p-horizontal_small">
            <div class="carousel-wrapper">
                <div class="carousel">
                    <lightning-spinner alternative-text="Loading" size="large" if:true={isLoading}></lightning-spinner>
                    <template iterator:singlenews={news}>
                        <div class="carousel__photo initial" if:true={singlenews.first} key={singlenews.value.date}>
                            <img src={singlenews.value.image}/>
                            <h3 class="slds-m-top_small slds-m-bottom_small">{singlenews.value.title}</h3>
                            <lightning-formatted-rich-text value={singlenews.value.content}></lightning-formatted-rich-text>
                        </div>
                        <div class="carousel__photo" if:false={singlenews.first} key={singlenews.value.date}>
                            <img src={singlenews.value.image}/>
                            <h3 class="slds-m-top_small slds-m-bottom_small">{singlenews.value.title}</h3>
                            <lightning-formatted-rich-text value={singlenews.value.content}></lightning-formatted-rich-text>
                        </div>
                    </template>

                    <div onclick={moveNext} class="carousel__button--next"></div>
                    <div onclick={movePrev} class="carousel__button--prev"></div>

                </div>
              </div>
            <!-- <template for:each={news} for:item="singleNews">
                <div key={singleNews.date}>{singleNews.title}</div>
            </template> -->

                description={singleNews.content}
                ></lightning-carousel-image>
            </template>
        </lightning-carousel> -->
        </div>
    </lightning-card>
</template>
