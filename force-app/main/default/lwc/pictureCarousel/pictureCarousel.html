<template>
  <div class="slideshow-container">
    <template for:each={immobilie.highlightBilder} for:item="bild">
      <div class="slide fade" key={bild.thumbnailUrl} data-key={bild.thumbnailUrl}>
        <img src={bild.thumbnailUrl} style="height:192px;max-width:100%">
      </div>
    </template>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <template for:each={immobilie.highlightBilder} for:item="bild">
        <span class="dot" onclick={selectSlide} key={bild.thumbnailUrl} data-key={bild.thumbnailUrl}></span>
      </template>
    </div>
  </div>

  <template if:true={showPictureModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header slds-modal__header_empty">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Schliessen"
            onclick={closePictureModal}>
            <lightning-icon icon-name="utility:close" alternative-text="Schliessen" variant="inverse" size="small">
            </lightning-icon>
            <span class="slds-assistive-text">Schliessen</span>
          </button>
        </header>
        <div>
          <img width="100%" src={selectedImage} referrerpolicy="no-referrer">
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
