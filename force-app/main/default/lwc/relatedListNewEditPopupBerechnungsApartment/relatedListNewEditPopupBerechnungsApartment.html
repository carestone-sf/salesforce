<template>
    <template if:true={showModal}>
        <c-modal onclosedialog={handleDialogClose}>
            <span slot="header">Berechnungs-Apartment erstellen</span>
            <slot>
                <div class="slds-form__row" style="min-height: 200px;">
                    <div class="slds-form__item" role="listitem">
                        <lightning-combobox
                            name="immobilie"
                            label="Immobilie"
                            placeholder="Immobilie auswählen"
                            options={immobilienPicklist}
                            onchange={handleImmobilienInputChange}
                            style="width: 100%;"></lightning-combobox>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <lightning-combobox
                            name="apartment"
                            label="Apartment"
                            placeholder="Apartment auswählen"
                            options={immobilienApartmentsPicklist}
                            disabled={apartmentDropdownDisabled}
                            onchange={handleApartmentInputChange}
                            style="width: 100%;"></lightning-combobox>
                    </div>
                </div>
            </slot>
            <span slot="footer">
                <lightning-button variant="neutral" label="Abbrechen" title="Abbrechen" onclick={handleClose} ></lightning-button>
                <lightning-button variant="brand" label="Speichern" title="Speichern" onclick={handleSaveApartmentClick} class="slds-m-left_x-small"></lightning-button>
            </span>
        </c-modal>
    </template>
</template>
