<template>
    <h2>News</h2>
    <template iterator:singlenews={news}>
        <div  key={singlenews.value.date} class="slds-var-m-top_medium">
            <lightning-card title={singlenews.value.title}>
                <div class="slds-p-horizontal_small">
                <lightning-spinner alternative-text="Loading" size="large" if:true={isLoading}></lightning-spinner>
                    <img src={singlenews.value.image}/>
                    <div class="slds-var-m-top_small">
                        <!-- <sub>{singlenews.value.date}</sub> -->
                        <small>{singlenews.value.date}</small>
                        <lightning-formatted-rich-text value={singlenews.value.content}></lightning-formatted-rich-text>
                    </div>
                </div>
            </lightning-card>
        </div>
    </template>
</template>
